fields:
    name:
        label: 'impulsetechnologies.campaignr::lang.fields.name'
        span: auto
        required: 1
        type: text
        tab: 'impulsetechnologies.campaignr::lang.fields.tab_details'
    slug:
        label: 'impulsetechnologies.campaignr::lang.fields.slug'
        span: auto
        required: 1
        preset:
            field: name
            type: slug
        type: text
        tab: 'impulsetechnologies.campaignr::lang.fields.tab_details'
    toolbar:
        type: partial
        path: event_toolbar
        cssClass: collapse-visible
secondaryTabs:
    fields:
        time_begin:
            label: 'impulsetechnologies.campaignr::lang.fields.begins_at'
            mode: datetime
            span: auto
            required: 1
            type: datepicker
            tab: 'impulsetechnologies.campaignr::lang.fields.tab_details'
        repeat_event:
            label: 'impulsetechnologies.campaignr::lang.fields.repeat'
            span: auto
            default: 0
            required: 0
            type: switch
            comment: 'impulsetechnologies.campaignr::lang.fields.repeat_comment'
            tab: 'impulsetechnologies.campaignr::lang.fields.tab_details'
        time_end:
            label: 'impulsetechnologies.campaignr::lang.fields.ends_at'
            mode: datetime
            span: auto
            required: 1
            type: datepicker
            tab: 'impulsetechnologies.campaignr::lang.fields.tab_details'
        repeat_mode:
            label: 'impulsetechnologies.campaignr::lang.fields.repeat_mode'
            options:
                1: 'impulsetechnologies.campaignr::lang.fields.repeat_day'
                2: 'impulsetechnologies.campaignr::lang.fields.repeat_week'
                3: 'impulsetechnologies.campaignr::lang.fields.repeat_month'
                4: 'impulsetechnologies.campaignr::lang.fields.repeat_year'
            span: auto
            default: '2'
            hidden: 0
            trigger:
                action: show
                field: repeat_event
                condition: checked
            type: balloon-selector
            tab: 'impulsetechnologies.campaignr::lang.fields.tab_details'
        end_repeat_on:
            label: 'impulsetechnologies.campaignr::lang.fields.end_repeat'
            mode: date
            span: right
            trigger:
                action: show
                field: repeat_event
                condition: checked
            type: datepicker
            tab: 'impulsetechnologies.campaignr::lang.fields.tab_details'
        description:
            size: ''
            mode: split
            span: full
            type: markdown
            stretch: true
            tab: 'impulsetechnologies.campaignr::lang.fields.description'
        location_street:
            label: 'impulsetechnologies.campaignr::lang.fields.location.street'
            span: auto
            type: text
            tab: 'impulsetechnologies.campaignr::lang.fields.tab_location'
        location_number:
            label: 'impulsetechnologies.campaignr::lang.fields.location.number'
            span: auto
            type: text
            tab: 'impulsetechnologies.campaignr::lang.fields.tab_location'
        location_zip:
            label: 'impulsetechnologies.campaignr::lang.fields.location.zip'
            span: auto
            type: text
            tab: 'impulsetechnologies.campaignr::lang.fields.tab_location'
        location_city:
            label: 'impulsetechnologies.campaignr::lang.fields.location.city'
            span: auto
            type: text
            tab: 'impulsetechnologies.campaignr::lang.fields.tab_location'
        location_country:
            label: 'impulsetechnologies.campaignr::lang.fields.location.country'
            span: auto
            type: text
            tab: 'impulsetechnologies.campaignr::lang.fields.tab_location'
        location_misc:
            label: 'impulsetechnologies.campaignr::lang.fields.location.misc'
            span: full
            type: text
            commentAbove: 'impulsetechnologies.campaignr::lang.fields.location.misc_comment'
            tab: 'impulsetechnologies.campaignr::lang.fields.tab_location'
