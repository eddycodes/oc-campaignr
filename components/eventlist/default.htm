<div class="event-list-component">
    <!-- Search and Filter Section -->
    <div class="event-search-filter">
        <h2><i class="fas fa-calendar-alt me-2"></i>Event Listing</h2>
        <form data-request="{{ __SELF__ }}::onFilterEvents" data-request-update="'{{ __SELF__ }}::list-items': '#event-list-container'">
            <div class="row g-3">
                <div class="col-md-5">
                    <input
                        type="text"
                        name="search"
                        class="form-control"
                        placeholder="Search events by name, description, or location..."
                    >
                </div>
                <div class="col-md-4">
                    <input
                        type="month"
                        name="month"
                        class="form-control"
                        placeholder="Filter by month"
                    >
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-light w-100">
                        <i class="fas fa-search me-2"></i>Search
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Event List Container -->
    <div id="event-list-container">
        {% partial __SELF__ ~ '::list-items' %}
    </div>
</div>
